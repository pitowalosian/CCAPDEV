<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-secondary-subtle text-bg-dark">
  <div class="container-fluid fixed-top">
    <div class="navbar fixed-top bg-dark-subtle border-bottom border-primary" id="navbarNav">
      <a class="navbar-brand" href="#"><img height="40" src="pictures/icon.png"/></a>
      <ul class="nav nav-pills nav-fill" id="navtabs">
        <li class="nav-item">
          <a class="nav-link" href="FlightSearch.html">Flight Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="BookFlights.html">Book Flights</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Reservations.html">My Reservations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active bg-primary" aria-current="page" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <button class="btn"><i id="toggleDark" class="bi bi-sun-fill"></i></button>
        </li>   
      </ul>
    </div>
  </div>

  <div class="container text-center pt-5 mt-5">
    <h1 class="display-5 text-primary mt-5">User Profile</h1>
    <p class="lead">View and update your account details</p>
  </div>

  <div class="container mt-4 mb-5">
    <div class="card bg-dark-subtle border border-primary shadow-lg p-4">
      <form id="profileForm" class="text-start">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" id="fullname" class="form-control" placeholder="Juan Dela Cruz" disabled>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="juan.delacruz@example.com" disabled>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="passport" class="form-label">Passport Number</label>
            <input type="text" id="passport" class="form-control" placeholder="P9876543" disabled>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Contact Number</label>
            <input type="text" id="phone" class="form-control" placeholder="+63 912 345 6789" disabled>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" placeholder="Manila, Philippines" disabled>
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control" disabled>
          </div>
        </div>

        <div class="text-end mt-4">
          <button type="button" class="btn btn-outline-light me-2"><i class="bi bi-pencil-square"></i> Edit</button>
          <button type="button" class="btn btn-primary"><i class="bi bi-save"></i> Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <div class="text-center pb-3 text-secondary">
    <small>© 2025 jetBlue Airlines — All Rights Reserved</small>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#toggleDark').click(function() {
        var currentTheme = $('html').attr('data-bs-theme');
        var newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        $('html').attr('data-bs-theme', newTheme);
        $('#navbarNav').toggleClass('bg-dark-subtle bg-primary-subtle');
        $('body').toggleClass('text-bg-dark text-bg-light');
        $('body').toggleClass('bg-secondary-subtle bg-light');
        $('#toggleDark').toggleClass('bi-sun-fill bi-moon-fill');
      });
    });
  </script>
</body>
</html>
