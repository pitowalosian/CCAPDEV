<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flight Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#swap').click(function() {
                    var origin = $('#origin').val();
                    var destination = $('#destination').val();

                    $('#origin').val(destination);
                    $('#destination').val(origin);
                });
                $('#toggleDark').click(function() {
                    var currentTheme = $('html').attr('data-bs-theme');
                    var newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    $('html').attr('data-bs-theme', newTheme);
                    $('#navbarNav').toggleClass('bg-dark-subtle bg-primary');
                    $('#toggleDark').toggleClass('bi-sun-fill bi-moon-fill');
                    $('body').toggleClass('text-bg-dark text-bg-light');
                    $('body').toggleClass('bg-secondary-subtle bg-light');
                    
                });
            });
        </script>
    </head>
    <body class="bg-secondary-subtle text-bg-dark">
        <div class="container-fluid fixed-top">
            <div class="navbar fixed-top bg-dark-subtle" id="navbarNav">
                <a class="navbar-brand" href="#"><img height="40" src="pictures/icon (2).png"/></a>
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="#">Flight Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="BookFlights.html">Book Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Reservations.html">My Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Profile.html">Profile</a>
                    </li>
                    <li class="nav-item align-items-center d-flex">
                        <button class="btn"><i id="toggleDark" class="bi bi-sun-fill"></i></label>
                    </li>   
                </ul>
            </div>
        </div>
        <div class="container-fluid pt-5 mt-5 text-center">
            <span class="pt-5 mt-5 lead">Nothing beats a </span><span class="lead text-primary">jetBlue </span><span class="lead">holiday</span><br>
            <h1 class="display-4 text-center">Flight Search</h1>
            <img class="img-fluid transform-middle-y z-2" width="1100" src="pictures/jbu-plane1.png" alt="Plane Icon"><br><br>
        </div>
        <div class="position-relative container-xxl shadow rounded-3 bg-dark-subtle">
            <form class="align-items-center bg-dark-subtle">
                <div class="row p-3 pb-3 align-items-start g-2">
                    <div class="col-md-auto">
                        <div class="input-group w-auto flex-grow-0">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="number" class="form-control w-auto flex-grow-0" id="passcount" name="passcount" placeholder="1" min="1" max="30">
                        </div>
                    </div>
                    <div class="col-md-auto">
                        <div class="input-group w-auto align-items-center">
                            <span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
                            <input type="text" class="form-control w-auto flex-grow-0" id="origin" name="origin" placeholder="Where from?">
                        </div>
                    </div>
                    <div class="col-md-auto">
                        <button id="swap" type="button" class="btn btn-primary">&#8646;</button>
                    </div>
                    <div class="col-md-auto">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                            <input type="text" class="form-control w-auto flex-grow-0" id="destination" name="destination" placeholder="Where to?">
                        </div>
                    </div>
                    <div class="col input-group">
                        <span class="input-group-text">Depart:</span>
                        <input type="date" class="form-control" id="depdate" name="depdate" >
                    </div>
                    <div class="col input-group">
                        <span class="input-group-text">Return:</span>
                        <input type="date" class="form-control" id="retdate" name="retdate" >
                    </div>
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-primary">Search Flights</button>
                    </div>
            </form>
        </div>
    </body>
</html>
