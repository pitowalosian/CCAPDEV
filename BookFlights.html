<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-secondary-subtle text-bg-dark"> 
    <div class="container-fluid fixed-top">
        <div class="navbar fixed-top bg-dark-subtle border-bottom border-primary" id="navbarNav">
            <a class="navbar-brand" href="#"><img height="40" src="pictures/icon (2).png"/></a>
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link" href="FlightSearch.html">Flight Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Book Flights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Reservations.html">My Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Profile.html">Profile</a>
                </li>
                <li class="nav-item align-items-center d-flex">
                    <button class="btn"><i id="toggleDark" class="bi bi-sun-fill"></i></label>
                </li>   
            </ul>
        </div>
    </div>

    <div class="container text-center pt-5 mt-5">
        <h1 class="display-5 text-center mt-5">Book Flights</h1>
    </div>

    <div class="container pt-3 mt-5 position pb-3 shadow-lg rounded-3 bg-dark-subtle border border-primary" id="form-p1">
        <div class="buttons text-center" type="button">
            <button class="btn btn-primary me-3 dropdown-toggle" id="button1" data-toggle="dropdown">Round-Trip </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Round-Trip</a></li>
                <li><a class="dropdown-item" href="#">One-Way</a></li>
                <li><a class="dropdown-item" href="#">Multi-City</a></li>
            </ul>
            <button class="btn btn-primary" id="button2">1 Adult</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
            $(document).ready(function() {
                $('#toggleDark').click(function() {
                    var currentTheme = $('html').attr('data-bs-theme');
                    var newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    $('html').attr('data-bs-theme', newTheme);

                    $('#navbarNav').toggleClass('bg-dark-subtle bg-primary-subtle');
                    $('#navbarNav').toggleClass('text-dark-emphasis text-primary-emphasis');
                    $('#toggleDark').toggleClass('bi-sun-fill bi-moon-fill');
                    $('body').toggleClass('text-bg-dark text-bg-light');
                    $('body').toggleClass('bg-secondary-subtle bg-light');
                });

                $('#button1').click(function() {
                    $(this).dropdown('toggle')
                });
            });
    </script>
</body>
</html>
